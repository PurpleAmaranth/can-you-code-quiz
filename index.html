<!DOCTYPE html>
<html lang="EN-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Can You Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- TODO: Add left-side nav bar for other options. -->
    <div class="scores">
      <a href="highscores.html">See High-Scores</a>
    </div>
    <div class="timer">
      Time: <span id="time">0</span>
    </div>
    <div class="container">
      <div id="start-quiz" class="start">
        <h1>"Can You Code?" Quiz!</h1>
        <p>
        Answer each question within the time limit. 
        </p>
        <p>
        Wrong answers penalize your time left!
        </p>
        <button id="start">Start Javascript Quiz</button>
      </div>
      <div id="questions" class="hidden">
        <h2 id="title"></h2>
        <div id="choices" class="choices">
        </div>
      </div>
      <div id="end" class="hidden">
        <h2>timer!</h2>
        <p>
          Final Score: <span id="final-score"></span>.
        </p>
        <p>
          Input initials: 
          <input type="text" id="initials" max="3" />
          <button id="submit">
            Submit
          </button>
        </p>
      </div>
    <script src="./assets/js/javascript-questions.js"></script>
    <!-- TODO: Add Python quiz and left-side nav bar. -->
    <script src="./assets/js/python-questions.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
